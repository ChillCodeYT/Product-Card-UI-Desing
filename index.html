<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="Assets/style.css">


    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Shoe Price Cart</title>
</head>
<body>
    
    <div class="card">
        <header>
            <h2>Item added to card</h2>
        </header>
        <div class="content__card">
            <div class="img_card">
                <img src="Assets/images/shoes.png" alt="">
            </div>
            <div class="text__card">
                <h3>adidas</h3>
                <h2>Yeezy Bost 350 V2</h2>
                <p>Color: <span>Black Red</span></p>
                <p>Size: <span>10</span></p>
                <h1 class="price">$899.00</h1>
            </div>
        </div>
        <div class="btn__card">
            <button>
                <a href="#">Keep Shopping</a>
            </button>
            <button>
                <a href="#">View Cart <span>(3 items)</span></a>
            </button>
            <button>
                <span class="material-symbols-outlined cart">
                    shopping_cart_checkout
                </span>
                <a href="#">Checkout</a>
            </button>
        </div>
    </div>

</body>
</html>
